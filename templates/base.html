<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Valuta EX {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" REL="stylesheet">
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/lwo7QMKpbQdbxDI9Rqcb5VNoK85yt7EHPbGfEl8rRafd6dwJ3G3JKrQLmyz0gwuFotw=w240-h480-rw" sizes="256x256"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2A7CD3;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: lightseagreen">Valuta EX </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/" style="color: black">Home</a>
            <a class="nav-link" href="{{url_for('about')}}" style="color: black">About</a>
            {% if 'mail' not in session%}
            <a class="nav-link" href="{{url_for('login')}}" style="color: black">Log In</a>
            <a class="nav-link" href="{{url_for('register')}}" style="color: black">Register</a>
            {% endif %}
            {%if 'mail' in session %}
            <a class="nav-link" href="{{url_for('convert')}}" style="color: black">Convert M</a>
            <a class="nav-link" href="/logout" style="color: black">Log Out</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
